<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Fiesta 游닞</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
        }

        h1 { font-size: 1.5rem; color: #ff4757; text-align: center; }

        .booth-container {
            position: relative;
            border: 6px solid #333;
            border-radius: 20px;
            background: #000;
            /* Tama침o controlado para celular */
            width: 320px; 
            height: 240px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 10;
            display: none;
        }

        #snap {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        #snap:disabled { background: #555; }

        #photo-strip {
            margin-top: 20px;
            width: 280px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #download-link {
            margin: 15px 0;
            color: #2ed573;
            font-weight: bold;
            text-decoration: none;
            display: none;
        }

        .flash { animation: flashAnim 0.2s; }
        @keyframes flashAnim { 0% { background: white; } 100% { background: #1a1a1a; } }
    </style>
</head>
<body>

    <h1>Photobooth</h1>
    
    <div class="booth-container" id="booth">
        <div id="countdown">6</div>
        <video id="video" autoplay playsinline muted></video>
    </div>

    <button id="snap">춰INICIAR (6s)!</button>

    <canvas id="canvas" width="400" height="1350" style="display:none;"></canvas>
    <img id="photo-strip">
    <a id="download-link" download="nuestra_foto.png">游닌 DESCARGAR TIRA</a>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const stripImg = document.getElementById('photo-strip');
        const downloadBtn = document.getElementById('download-link');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');

        // IMPORTANTE: Pon aqu칤 el link de tu dise침o que subiste a internet
        const marco = new Image();
        marco.crossOrigin = "anonymous";
        marco.src = 'https://i.postimg.cc/BQ1FSZqN/Happy-Birthday-(1).png'; // <-- CAMBIA ESTO POR TU LINK REAL

        // Iniciar c치mara de forma segura
        function iniciarCamara() {
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } } 
            })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error c치mara:", err);
                alert("Aseg칰rate de dar permisos a la c치mara y usar HTTPS");
            });
        }

        iniciarCamara();

        async function takePhotos() {
            snapBtn.disabled = true;
            stripImg.style.display = 'none';
            downloadBtn.style.display = 'none';

            // Limpiar canvas
            context.fillStyle = "white";
            context.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 4; i++) {
                for (let count = 8; count > 0; count--) {
                    countdownEl.innerText = count;
                    countdownEl.style.display = 'block';
                    await new Promise(r => setTimeout(r, 1000));
                }

                document.body.classList.add('flash');
                countdownEl.innerText = "游닞";

                // Captura con ajuste de proporci칩n (Object Fit Cover)
                const vW = video.videoWidth;
                const vH = video.videoHeight;
                const targetW = 360;
                const targetH = 270;
                const vAspect = vW / vH;
                const tAspect = targetW / targetH;
                let sX = 0, sY = 0, sW = vW, sH = vH;

                if (vAspect > tAspect) { sW = vH * tAspect; sX = (vW - sW) / 2; } 
                else { sH = vW / tAspect; sY = (vH - sH) / 2; }

                context.save();
                context.translate(canvas.width, 0);
                context.scale(-1, 1);
                context.drawImage(video, sX, sY, sW, sH, 20, 45 + (i * 295), targetW, targetH);
                context.restore();

                await new Promise(r => setTimeout(r, 500));
                document.body.classList.remove('flash');
                countdownEl.style.display = 'none';
            }

            // Dibujar marco
            if (marco.complete) {
                context.drawImage(marco, 0, 0, 400, 1350);
            } else {
                await new Promise(r => { marco.onload = r; });
                context.drawImage(marco, 0, 0, 400, 1350);
            }

            const dataURL = canvas.toDataURL('image/png');
            stripImg.src = dataURL;
            stripImg.style.display = 'block';
            downloadBtn.href = dataURL;
            downloadBtn.style.display = 'block';
            
            snapBtn.disabled = false;
            stripImg.scrollIntoView({ behavior: 'smooth' });
        }

        snapBtn.addEventListener('click', takePhotos);
    </script>
</body>
</html>
